    <select name="" id="tanggal">
      <script>
        let tgl;
        for (tgl = 1; tgl <= 31; tgl++) {

        }
      </script>
    </select>
    <select name="" id="bulan">
      <script>
        let bulan = [

          "apr",
          "mei",

          "jul",
          "agus",
          "sep",
          "okt",
          "nov",
          "des",
        ];
        for (let i = 0; i < bulan.length; i++) {
          document.write(`<option value="${i + 1}">${bulan[i]}</option>`);
        }
      </script>
    </select>

    <ul id="mobil"></ul>
    <script>
      const cars = ["volvo", "bmw", "toyota", "honda"];
      let dataMobil = "";
      for (let car of cars) {
        dataMobil += `<li>${car}</li>`;
      }
      document.getElementById("mobil").innerHTML = dataMobil;
    </script>
    <table id="myTable">
      <tr>
        <th>Nama</th>
        <th>Usia</th>
      </tr>
    </table>

    <script>
      var data = [
        { nama: "John", usia: 30 },
        { nama: "Jane", usia: 25 },
        { nama: "Doe", usia: 35 },
      ];

      var table = document.getElementById("myTable");
      var tableHTML = "<tr><th>Nama</th><th>Usia</th></tr>";

      for (var i = 0; i < data.length; i++) {
        tableHTML +=
          "<tr><td>" + data[i].nama + "</td><td>" + data[i].usia + "</td></tr>";
      }

      table.innerHTML = tableHTML;
    </script>

    <table id="pegawai">
      <thead>
        <tr>
          <th>no</th>
          <th>nama pegawai</th>
          <th>nomor induk</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Isi tabel akan dimasukkan di sini -->
      </tbody>
    </table>
    <script>
      let isi = ""; // Inisialisasi string isi
      var pegawai = [
        { nama: "John", no: 1, nomor_induk: "A123" },
        { nama: "Jane", no: 2, nomor_induk: "B456" },
        { nama: "Doe", no: 3, nomor_induk: "C789" },
        { nama: "Doe", no: 3, nomor_induk: "C789" },
        { nama: "Doe", no: 3, nomor_induk: "C789" },
        { nama: "Doe", no: 3, nomor_induk: "C789" },
        { nama: "Doe", no: 3, nomor_induk: "C789" },
      ];

      for (let dataPegawai of pegawai) {
        
        isi += `<tr>
                <td>${dataPegawai.no}</td>
                <td>${dataPegawai.nama}</td>
                <td>${dataPegawai.nomor_induk}</td>
              </tr>`;
      }

      // Setelah mengisi tabel, masukkan isi ke dalam elemen tbody
      document.getElementById("tableBody").innerHTML = isi;
    </script>
