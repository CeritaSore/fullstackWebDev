    <script>

      //struktur kendali switch case
      switch (jabatan) {
        case "Manager":
          gapok = 15000000;

        case "Asisten Manager":

      document.write(
        "Nama Pegawai: " +
          pegawai +
          "<br/>Jabatan: " +
          jabatan +
          "<br/>Gaji Pokok: Rp. " +
          gapok
