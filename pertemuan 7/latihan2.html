<!DOCTYPE html>
<html>
  <head>
    <title>Daftar Mahasiswa</title>
  </head>
  <body bgcolor="#9ED2BE">
    <h3 align="center">DAFTAR MAHASISWA</h3>
    <table
      align="center"
      border="1"
      width="50%"
      cellpadding="15"
      cellspacing="0"
    >
      <thead>
        <tr bgcolor="#7EAA92">
          <th>NO</th>
          <th>NAMA</th>
          <th>ALAMAT</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for (no = 1; no <= 10; no++) {
            let warna = no % 2 == 0 ? "#C8E4B2" : "#FFF6DC";
            document.write(
              "<tr>" +
                '<td align="center"></td>' +
                "<td></td>" +
                "<td></td>" +
                "</tr>"
            );
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
